server:
  shutdown: "graceful"
  compression:
    enabled: true
    min-response-size: 2048

spring:
  lifecycle:
    timeout-per-shutdown-phase: "5s"
  output:
    ansi:
      enabled: "always"
  jackson:
    serialization:
      indent_output: true
  mvc:
    problemdetails:
      enabled: true
  datasource:
    url: jdbc:h2:mem:sample-db;MODE=MariaDB;DATABASE_TO_LOWER=TRUE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: true
  liquibase:
    enabled: true
    changelog: config/liquibase/master.yaml
    contexts: ddl,static,system
    user: sa
    password: password

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"

logging:
  group:
    bluegecko: "uk.co.bluegecko"
    noise: "org.apache,
      org.springframework,
      javax.management,
      org.hibernate,
      com.zaxxer.hikari.HikariConfig,
      com.zaxxer.hikari.HikariPool,
      tech.units.indriya.unit"
  level:
    root: "debug"
    bluegecko: "debug"
    noise: "info"